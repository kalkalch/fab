# nginx.conf for FAB - Firewall Access Bot
# Minimal configuration with bruteforce protection

events {
    worker_connections 1024;
}

http {
    # ========================================
    # RATE LIMITING CONFIGURATION
    # ========================================
    # Edit ONLY these values to change rate limits:
    
    # TOKEN protection (UUID endpoints): 3 requests per minute, burst 1
    limit_req_zone $binary_remote_addr zone=tokens:5m rate=3r/m;
    
    # API protection (/a/, /c/, /s/): 10 requests per minute, burst 3  
    limit_req_zone $binary_remote_addr zone=api:3m rate=10r/m;
    
    # ========================================
    
    # Upstream for FAB application
    upstream fab_backend {
        server fab-container:8080;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Hide nginx version
        server_tokens off;
        
        # UUID token endpoints - STRICT protection
        location ~* "^/[a-f0-9-]{36}$" {
            limit_req zone=tokens burst=1 nodelay;
            limit_req_status 200;  # Return OK for stealth
            
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://fab_backend;
        }
        
        # API endpoints - MEDIUM protection
        location ~* "^/(a|c|s)/" {
            limit_req zone=api burst=3 nodelay;
            limit_req_status 200;  # Return OK for stealth
            
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://fab_backend;
        }
        
        # All other requests
        location / {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://fab_backend;
        }
    }
}